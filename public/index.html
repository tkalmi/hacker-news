<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Hacker News - the coolest collection of news on the web! Articles and discussion about science, politics, history, and other interesting things"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary" />

    <!-- Open Graph data -->
    <meta property="og:title" content="Hacker News" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://clever-mccarthy-164744.netlify.com/"
    />
    <meta
      property="og:image"
      content="https://clever-mccarthy-164744.netlify.com/favicons/favicon-512.png"
    />
    <meta
      property="og:description"
      content="Hacker News - the coolest collection of news on the web! Articles and discussion about science, politics, history, and other interesting things"
    />

    <!-- generics -->
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicons/favicon-32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicons/favicon-128.png"
      sizes="128x128"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicons/favicon-192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicons/favicon-512.png"
      sizes="512x512"
    />

    <!-- Android -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicons/favicon-196.png"
      sizes="196x196"
    />

    <!-- iOS -->
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicons/apple-touch-icon-120.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicons/apple-touch-icon-152.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicons/apple-touch-icon-167.png"
      sizes="167x167"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicons/apple-touch-icon-180.png"
      sizes="180x180"
    />
    <meta name="apple-mobile-web-app-title" content="Chartmetric" />

    <!-- Windows 8 IE 10-->
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/favicons/favicon-144.png"
    />

    <!-- Windows 8.1 + IE11 and above -->
    <meta name="msapplication-TileColor" content="#fefefe" />
    <meta
      name="msapplication-square70x70logo"
      content="%PUBLIC_URL%/favicons/favicon-128.png"
    />
    <meta
      name="msapplication-square150x150logo"
      content="%PUBLIC_URL%/favicons/favicon-270.png"
    />
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/favicons/favicon-270.png"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hacker News</title>
  </head>
  <body title="Hacker News">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
